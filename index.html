<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Surat OTOP Biz - เข้าสู่ระบบ</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Prompt', 'sans-serif']
                    },
                    colors: {
                        brand: {
                            primary: '#10b981',
                            secondary: '#14b8a6',
                            dark: '#047857',
                            bg: '#f0fdf4',
                            header: '#2c4c3b'
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/logo/logo_suratotopbiz_w.png">
    
    <style>
        body {
            font-family: 'Prompt', sans-serif;
        }
        .wave-animation {
            animation: wave 20s linear infinite;
        }
        @keyframes wave {
            0% { transform: translateX(0) translateZ(0) scaleY(1); }
            50% { transform: translateX(-25%) translateZ(0) scaleY(0.55); }
            100% { transform: translateX(-50%) translateZ(0) scaleY(1); }
        }
        
        /* ✅ แก้ไข: ป้องกันการเลื่อน */
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        /* ✅ แก้ไข: Container ที่พอดีหน้าจอมือถือ */
        .main-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* ✅ แก้ไข: ปรับขนาดเนื้อหาให้พอดีมือถือ */
        @media (max-width: 640px) {
            .logo-box {
                width: 60px !important;
                height: 60px !important;
                margin-bottom: 0.75rem !important;
            }
            
            .logo-box svg {
                width: 36px !important;
                height: 36px !important;
            }
            
            /* ✅ ลดขนาด heading */
            .main-title {
                font-size: 1.5rem !important;
                margin-bottom: 0.5rem !important;
            }
            
            .subtitle {
                font-size: 0.875rem !important;
            }
            
            .sub-subtitle {
                font-size: 0.8125rem !important;
                margin-top: 0.25rem !important;
            }
            
            /* ✅ ลด margin/padding */
            .header-section {
                margin-bottom: 1.5rem !important;
            }
            
            .login-card {
                padding: 1.5rem !important;
                border-radius: 1.5rem !important;
            }
            
            .card-title {
                font-size: 1.375rem !important;
                margin-bottom: 1.25rem !important;
            }
            
            .form-space {
                margin-bottom: 0 !important;
            }
            
            .form-group {
                margin-bottom: 1rem !important;
            }
            
            .form-label {
                margin-bottom: 0.375rem !important;
                font-size: 0.8125rem !important;
            }
            
            .form-input {
                padding-top: 0.625rem !important;
                padding-bottom: 0.625rem !important;
                padding-left: 2.75rem !important;
                font-size: 0.9375rem !important;
            }
            
            .input-icon-left {
                padding-left: 0.875rem !important;
            }
            
            .login-button {
                padding-top: 0.875rem !important;
                padding-bottom: 0.875rem !important;
                font-size: 0.9375rem !important;
                margin-top: 1rem !important;
            }
            
            .register-link-container {
                margin-top: 1rem !important;
            }
            
            .register-link {
                font-size: 0.8125rem !important;
            }
            
            .admin-link-container {
                margin-top: 1.5rem !important;
            }
            
            .admin-link {
                font-size: 0.8125rem !important;
            }
            
            .footer-section {
                margin-top: 1.5rem !important;
                font-size: 0.75rem !important;
            }
            
            .footer-text {
                margin-top: 0.25rem !important;
            }
        }
        
        /* ✅ สำหรับมือถือขนาดเล็กมาก (iPhone SE, etc.) */
        @media (max-width: 375px) and (max-height: 667px) {
            .logo-box {
                width: 50px !important;
                height: 50px !important;
                margin-bottom: 0.5rem !important;
            }
            
            .logo-box svg {
                width: 30px !important;
                height: 30px !important;
            }
            
            .main-title {
                font-size: 1.25rem !important;
                margin-bottom: 0.375rem !important;
            }
            
            .subtitle {
                font-size: 0.8125rem !important;
            }
            
            .sub-subtitle {
                font-size: 0.75rem !important;
            }
            
            .header-section {
                margin-bottom: 1rem !important;
            }
            
            .login-card {
                padding: 1.25rem !important;
            }
            
            .card-title {
                font-size: 1.25rem !important;
                margin-bottom: 1rem !important;
            }
            
            .form-group {
                margin-bottom: 0.875rem !important;
            }
            
            .form-input {
                padding-top: 0.5625rem !important;
                padding-bottom: 0.5625rem !important;
            }
            
            .login-button {
                padding-top: 0.75rem !important;
                padding-bottom: 0.75rem !important;
                font-size: 0.875rem !important;
            }
            
            .footer-section {
                margin-top: 1rem !important;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-emerald-50 via-green-50 to-teal-50">
    
    <!-- Decorative Background -->
    <div class="fixed inset-0 opacity-20 pointer-events-none">
        <svg class="wave-animation" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" style="width: 200%;">
            <path fill="#10b981" fill-opacity="0.3" d="M0,96L48,112C96,128,192,160,288,186.7C384,213,480,235,576,213.3C672,192,768,128,864,128C960,128,1056,192,1152,197.3C1248,203,1344,149,1392,122.7L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
        </svg>
    </div>

    <!-- Main Container -->
    <div class="main-container relative container mx-auto px-4 max-w-md">
        <div class="w-full">
            <!-- Logo & Header -->
            <div class="text-center header-section mb-8">
                <!-- ✅ เปลี่ยนเป็นรูปภาพโลโก้จริง -->
                <div class="inline-flex items-center justify-center logo-box w-20 h-20 bg-gradient-to-br from-emerald-500 to-teal-500 rounded-3xl shadow-2xl mb-4 transform hover:scale-105 transition duration-300">
                    <img src="assets/logo/logo_suratotopbiz_w.png" 
                         alt="Surat OTOP Biz Logo" 
                         class="w-full h-full object-contain p-2">
                </div>
                <h1 class="main-title text-2xl font-bold text-gray-800 mb-2">Surat OTOP Biz</h1>
                <p class="subtitle text-gray-600">ระบบจัดการธุรกิจสำหรับผู้ประกอบการ OTOP</p>
                <p class="sub-subtitle text-sm text-emerald-600 font-medium mt-1">จังหวัดสุราษฎร์ธานี</p>
            </div>

            <!-- Login Card -->
            <div class="login-card bg-white rounded-3xl shadow-2xl p-8 backdrop-blur-lg">
                <h2 class="card-title text-2xl font-bold text-gray-800 mb-6 flex items-center">
                    <svg class="w-6 h-6 mr-2 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                    </svg>
                    เข้าสู่ระบบ
                </h2>
                
                <div class="form-space space-y-5">
                    <!-- Phone Input -->
                    <div class="form-group">
                        <label for="phone" class="form-label block text-gray-700 text-sm font-medium mb-2">
                            เบอร์โทรศัพท์
                        </label>
                        <div class="relative">
                            <div class="input-icon-left absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                                </svg>
                            </div>
                            <input type="tel" id="phone" 
                                   placeholder="0812345678" 
                                   maxlength="10"
                                   autocomplete="tel"
                                   class="form-input w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition">
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="form-group">
                        <label for="password" class="form-label block text-gray-700 text-sm font-medium mb-2">
                            รหัสผ่าน
                        </label>
                        <div class="relative">
                            <div class="input-icon-left absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                </svg>
                            </div>
                            <input type="password" id="password" 
                                   placeholder="รหัสผ่าน"
                                   autocomplete="current-password"
                                   class="form-input w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition">
                        </div>
                    </div>

                    <!-- Login Button -->
                    <button onclick="Auth.login()" 
                            class="login-button w-full bg-gradient-to-r from-emerald-500 to-teal-500 hover:from-emerald-600 hover:to-teal-600 text-white font-semibold py-4 rounded-xl transition duration-300 shadow-lg hover:shadow-xl transform hover:scale-[1.02] flex items-center justify-center">
                        <span>เข้าสู่ระบบ</span>
                        <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                        </svg>
                    </button>
                </div>

                <!-- Register Link -->
                <div class="register-link-container mt-6 text-center">
                    <button onclick="Auth.showRegisterModal()" 
                            class="register-link text-emerald-600 hover:text-emerald-700 font-medium text-sm inline-flex items-center group transition">
                        <svg class="w-4 h-4 mr-1 group-hover:scale-110 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        ตั้งรหัสผ่านครั้งแรก
                    </button>
                </div>
            </div>

            <!-- Admin Link -->
            <div class="admin-link-container text-center mt-8">
                <a href="admin.html" class="admin-link inline-flex items-center text-gray-600 hover:text-gray-800 text-sm font-medium group transition">
                    <svg class="w-4 h-4 mr-1 group-hover:scale-110 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    ผู้ดูแลระบบ
                    <svg class="w-4 h-4 ml-1 group-hover:translate-x-1 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </a>
            </div>

            <!-- Footer -->
            <div class="footer-section text-center mt-8 text-sm text-gray-500">
                <p>© 2026 Surat OTOP Biz</p>
                <p class="footer-text mt-1">พัฒนาโดย สำนักงาน OTOP จังหวัดสุราษฎร์ธานี</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-format phone input
            const phoneInput = document.getElementById('phone');
            phoneInput.addEventListener('input', function(e) {
                this.value = this.value.replace(/\D/g, '').slice(0, 10);
            });

            // Enter key to login from phone input
            phoneInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('password').focus();
                }
            });

            // Enter key to login from password input
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    Auth.login();
                }
            });

            // Check if already logged in
            if (Auth.isLoggedIn()) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
