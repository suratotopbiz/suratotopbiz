<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Surat OTOP Biz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 font-['Prompt']">
    <div class="container mx-auto px-4 py-16 max-w-md">
        <div class="bg-gray-800 rounded-3xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-red-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-white">Admin Panel</h1>
                <p class="text-gray-400 mt-2">ระบบจัดการสำหรับผู้ดูแล</p>
            </div>

            <div class="space-y-4">
                <div>
                    <input type="text" placeholder="Username" class="w-full p-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:border-red-500">
                </div>
                <div>
                    <input type="password" placeholder="Password" class="w-full p-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:border-red-500">
                </div>
                <button class="w-full bg-red-600 text-white py-3 rounded-lg hover:bg-red-700 font-semibold">
                    เข้าสู่ระบบ Admin
                </button>
            </div>

            <div class="mt-6 text-center">
                <a href="index.html" class="text-gray-400 hover:text-white text-sm">
                    ← กลับหน้าหลัก
                </a>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
